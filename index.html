<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc-style.css">
    <title>Cal-CU-lator</title>
</head>
<body>
    <div id="container">
        <div id="screen">
            <div id="display" class="display"></div>
            <div id="display2" class="display"></div>
        </div>
        <div id="buttons">
            <div id="7" class="btn num">7</div>
            <div id="8" class="btn num">8</div>
            <div id="9" class="btn num">9</div>
            <div id="/" class="btn op">รท</div>
            <div id="4" class="btn num">4</div>
            <div id="5" class="btn num">5</div>
            <div id="6" class="btn num">6</div>
            <div id="*" class="btn op">x</div>
            <div id="1" class="btn num">1</div>
            <div id="2" class="btn num">2</div>
            <div id="3" class="btn num">3</div>
            <div id="-" class="btn op">-</div>
            <div id="c" class="btn cl">C</div>
            <div id="0" class="btn num">0</div>
            <div id="=" class="btn op">=</div>
            <div id="+" class="btn op">+</div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
